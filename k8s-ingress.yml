---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-cont
  namespace: prod
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - host: www.yourfeatureworld.com
      http:
        paths:
          - path: /srinu
            pathType: Prefix
            backend:
              service:
                name: srinu-svc
                port:
                  number: 80
          - path: /slee
            pathType: Prefix
            backend:
              service:
                name: slee-svc
                port:
                  number: 80
