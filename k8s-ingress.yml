apiVersion: v1
kind: Service
metadata:
  name: srinu-svc
  namespace: prod
spec:
  type: ClusterIP   # Use ClusterIP for Ingress
  selector:
    web: webexpre   # Must match Pod labels exactly
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
